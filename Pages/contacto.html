      <div class="row ">
        <div class="col-lg-7 col-12 mx-auto">
          <div class="card mt-2 mx-auto p-4 bg-light">
              <div class="card-body bg-light">
              <div class = "container">
                <form id="contact-form" role="form">
              <div class="controls">
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_name">Nombre*</label>
                              <input id="form_name" type="text" name="name" class="form-control" placeholder="Introduzca su nombre" required="required" data-error="Firstname is required.">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_lastname">Apellido*</label>
                              <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Introduzca su apellido" required="required" data-error="Lastname is required.">
                        </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_email">Email *</label>
                              <input id="form_email" type="email" name="email" class="form-control" placeholder="Introduzca su email " required="required" data-error="Valid email is required.">
                          </div>
                      </div>
                      <div class="col-md-6">
                          <div class="form-group">
                              <label for="form_need">¿Por qué nos contactás?*</label>
                              <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                  <option value="" selected disabled>--Seleccione una opción--</option>
                                  <option >Presupuesto para un evento</option>
                                  <option >Reservar una mesa</option>
                                  <option >Inscribirse a nuestros cursos</option>
                                  <option >Otro</option>
                              </select>
                          </div>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col-md-12">
                          <div class="form-group">
                              <label for="form_message">Comentario*</label>
                              <textarea id="form_message" name="message" class="form-control" placeholder="Escriba su comentario aqui." rows="4" required="required" data-error="Please, leave us a message."></textarea>
                              </div>
                          </div>
                      <div class="col-md-12 d-flex justify-content-center">
                          <input type="submit" class="btn btn-success btn-send  pt-2 pb-2 p-4 mt-3 btn-block" value="Enviar" >
                  </div>
                  </div>
          </div>
           </form>
